<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>

<form>
    <label for="first">First Name:</label>
    <input name="first" id="first" type="text" placeholder="e.g: Timmy" required>
    <label for="last"> Last Name:</label>
    <input name="last" id="last" type="text" placeholder="e.g: Joseph" required>

    <div>
         <label for="male">Male</label>
         <input id="male" name="gender" type="radio" value="male">
         <label for="female">Female</label>
         <input id="female" name="gender" type="radio" value="female">
         <label for="other">Other</label>
         <input id="other" name="gender" type="radio" value="other">
    </div>
<div>
   <label>
       Email:
       <input name="email" type="email" placeholder="your email" required>
   </label>
    Password:
    <input name="password" type="password">
</div>

    <div>
        <label>
            Birthday:
        <select>
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
        </select>

        <select>
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

        <select>
            <option>Year</option>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
        </select>
        </label>
    </div>


    <input type="submit">
</form>

</body>
</html>
